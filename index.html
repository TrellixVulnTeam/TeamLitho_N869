<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sign In</title>
 <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="sign-in-wrapper">
		<div id="error-msg">
			<p></p>
		</div>
		<p data-l10n-id="welcome_text"></p>
		<div id="sign-in-form-elements">
			<input type="email" name="swu-email" id="swu-email" data-l10n-placeholder="email_id" placeholder="email address" autofocus>
        <input type="password" name="swu-password" id="swu-password" data-l10n-placeholder="password_id" placeholder="password">
    </div>

    <button type="button" id="swu-sign-in" data-l10n-html="sign_in" class="oversize-btn oversize-btn-with-chevron white-opacity on-bg">Sign In</button>
	<script src="script.js">
	</script>
</body>

</html>
